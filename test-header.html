<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Test - Masala Tulips</title>
    <link rel="stylesheet" href="common/styles.css">
    <link rel="stylesheet" href="common/logo.css">
    <style>
        .debug-info {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>Header Loading Debug</h2>
        <div id="debug-output"></div>
    </div>

    <div id="header-placeholder"></div>

    <main>
        <h1>Header Test Page</h1>
        <p>This page is testing header loading on GitHub Pages.</p>
        <p>Check the debug info above to see what's happening.</p>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Debug logging
        const debugOutput = document.getElementById('debug-output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            debugOutput.appendChild(div);
            console.log(message);
        }

        log('Page loaded, starting header test...');

        // Test the header loading paths
        const testPaths = [
            '/MasalaTulips/common/header-root.html',
            '/common/header-root.html',
            './common/header-root.html',
            '../common/header-root.html'
        ];

        async function testHeaderPaths() {
            log('Testing header paths...', 'info');
            
            for (const path of testPaths) {
                try {
                    log(`Testing path: ${path}`, 'info');
                    const response = await fetch(path);
                    log(`Response status: ${response.status} for ${path}`, response.ok ? 'success' : 'error');
                    
                    if (response.ok) {
                        const content = await response.text();
                        log(`Content length: ${content.length} characters`, 'success');
                        log(`Content preview: ${content.substring(0, 100)}...`, 'success');
                        
                        // Try to load it
                        const placeholder = document.getElementById('header-placeholder');
                        if (placeholder) {
                            placeholder.innerHTML = content;
                            log('Header loaded successfully!', 'success');
                            return true;
                        }
                    }
                } catch (error) {
                    log(`Error with ${path}: ${error.message}`, 'error');
                }
            }
            
            log('All paths failed', 'error');
            return false;
        }

        // Run the test
        testHeaderPaths();
    </script>

    <script src="common/script.js"></script>
</body>
</html>
