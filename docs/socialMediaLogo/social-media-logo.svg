<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner white circle -->
  <circle cx="256" cy="256" r="200" fill="white"/>
  
  <!-- Simplified tulip -->
  <g transform="translate(256, 200)">
    <!-- Main petal -->
    <ellipse cx="0" cy="0" rx="35" ry="50" fill="#FF6B6B"/>
    <!-- Side petals -->
    <ellipse cx="-25" cy="0" rx="20" ry="35" fill="#FF6B6B" opacity="0.8"/>
    <ellipse cx="25" cy="0" rx="20" ry="35" fill="#FF6B6B" opacity="0.8"/>
    <!-- Stem -->
    <rect x="-4" y="50" width="8" height="80" fill="#4CAF50"/>
    <!-- Leaves -->
    <ellipse cx="-15" cy="90" rx="12" ry="5" fill="#66BB6A"/>
    <ellipse cx="15" cy="110" rx="12" ry="5" fill="#66BB6A"/>
  </g>
  
  <!-- Spice accent -->
  <circle cx="380" cy="140" r="8" fill="#FFB300"/>
  
  <!-- Clean typography -->
  <text x="256" y="380" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#333333" text-anchor="middle" letter-spacing="2">MASALA</text>
  <text x="256" y="410" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#FF6B35" text-anchor="middle" letter-spacing="2">TULIPS</text>
</svg> 