<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Around the World | Masala Tulips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common/styles.css">
    <link rel="stylesheet" href="common/logo.css">
    <link rel="icon" type="image/svg+xml" href="common/socialMediaLogo/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section class="recipes-hero">
            <h1>Food Around the World</h1>
            <p>Photos, ingredients, and ratings of the food we eat across the globe.</p>
        </section>
        <section class="featured-recipes">
            <div class="container">
                <div class="categories-grid">
                    <!-- Example Blog Card -->
                    <div class="category-card">
                        <img src="https://placehold.co/400x300?text=Italian+Pizza" alt="Italian Pizza" class="recipe-image">
                        <div class="category-content">
                            <h3>Italian Pizza</h3>
                            <p><strong>Country:</strong> Italy</p>
                            <p><strong>Ingredients:</strong> Dough, Tomato, Cheese, Basil</p>
                            <p>
                                <strong>Rating:</strong>
                                <span style="color: #ffb400;">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                </span>
                            </p>
                            <p>A classic Margherita pizza enjoyed in Rome.</p>
                        </div>
                    </div>
                    <!-- Add more cards for other foods -->
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="common/script.js"></script>
</body>
</html>
