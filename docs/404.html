<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Masala Tulips - Authentic Indian Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Masala Tulips - Authentic Indian Recipes with a Dutch Twist">
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment.
        var pathSegmentsToKeep = 0;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <!-- This page will redirect to the React app -->
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Loading...</h1>
        <p>Redirecting to Masala Tulips...</p>
    </div>
</body>
</html>
