<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0.08" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradient)"/>
  
  <!-- Logo container -->
  <g transform="translate(80, 150)">
    <!-- Clean tulip design -->
    <g transform="translate(0, -30)">
      <!-- Main petal -->
      <ellipse cx="0" cy="0" rx="25" ry="35" fill="#FF6B6B"/>
      <!-- Side petals -->
      <ellipse cx="-18" cy="0" rx="15" ry="25" fill="#FF6B6B" opacity="0.8"/>
      <ellipse cx="18" cy="0" rx="15" ry="25" fill="#FF6B6B" opacity="0.8"/>
      <!-- Stem -->
      <rect x="-3" y="35" width="6" height="60" fill="#4CAF50"/>
      <!-- Leaves -->
      <ellipse cx="-12" cy="65" rx="8" ry="3" fill="#66BB6A"/>
      <ellipse cx="12" cy="75" rx="8" ry="3" fill="#66BB6A"/>
    </g>
    
    <!-- Single spice accent -->
    <circle cx="60" cy="-20" r="6" fill="#FFB300"/>
  </g>
  
  <!-- Clean typography -->
  <text x="200" y="120" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#333333" letter-spacing="3">MASALA</text>
  <text x="200" y="160" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#FF6B35" letter-spacing="3">TULIPS</text>
  
  <!-- Elegant tagline -->
  <text x="200" y="200" font-family="Georgia, serif" font-size="16" font-style="italic" fill="#666666" text-anchor="middle" letter-spacing="1">Where Indian Flavors Meet Dutch Hospitality</text>
  
  <!-- Minimal decorative elements -->
  <line x1="600" y1="100" x2="650" y2="100" stroke="#FF6B35" stroke-width="2" opacity="0.3"/>
  <line x1="600" y1="200" x2="650" y2="200" stroke="#4CAF50" stroke-width="2" opacity="0.3"/>
</svg> 