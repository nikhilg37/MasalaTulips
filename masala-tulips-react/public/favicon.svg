<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Main tulip design -->
  <g transform="translate(200, 180)">
    <!-- Main petal -->
    <ellipse cx="0" cy="0" rx="30" ry="40" fill="#FF6B6B"/>
    <!-- Side petals -->
    <ellipse cx="-20" cy="0" rx="15" ry="25" fill="#FF6B6B" opacity="0.8"/>
    <ellipse cx="20" cy="0" rx="15" ry="25" fill="#FF6B6B" opacity="0.8"/>
    <!-- Stem -->
    <rect x="-3" y="40" width="6" height="70" fill="#4CAF50"/>
    <!-- Leaves -->
    <ellipse cx="-12" cy="70" rx="8" ry="3" fill="#66BB6A"/>
    <ellipse cx="12" cy="80" rx="8" ry="3" fill="#66BB6A"/>
  </g>
  
  <!-- Single spice accent -->
  <circle cx="300" cy="120" r="6" fill="#FFB300"/>
  
  <!-- Clean typography -->
  <text x="200" y="320" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle" letter-spacing="2">MASALA</text>
  <text x="200" y="350" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#FF6B35" text-anchor="middle" letter-spacing="2">TULIPS</text>
  
  <!-- Minimal decorative line -->
  <line x1="100" y1="280" x2="300" y2="280" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
</svg> 